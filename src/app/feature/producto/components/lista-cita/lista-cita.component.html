<section class="btn-container">
  <button id="btn_agendar" [routerLink]="['../crear']" mat-raised-button color="primary">
    Agendar nueva cita
  </button>
</section>

<app-generic-table
    [data]="citas"
    [labels]="labels"
    [fields]="fields"
    [caption]="caption"
    [action]="action"
    (selectedItem)="eliminarCita($event)"
></app-generic-table>
