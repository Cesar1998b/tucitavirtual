<section class="container">
  <h1>Solicita tu Cita</h1>
  <span>Dada la fecha que ingreses se agendará la cita el siguiente día hábil</span>
  <form [formGroup]="citasForm" novalidate>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nombre Completo</mat-label>
        <input
          matInput
          type="text"
          id="name"
          name="name"
          class="form-control"
          formControlName="name"
        />
        <mat-error id="agendar-cita__error_name-required" *ngIf="mostrarMensajeError('name')">Por favor ingrese su nombre completo</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="pat@example.com"
          formControlName="email"
        />
        <mat-error id="agendar-cita__error_email-required"  *ngIf="mostrarMensajeError('email')">Por favor ingrese un email valido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          type="number"
          id="telefono"
          name="telefono"
          class="form-control"
          formControlName="tel"
        />
        <mat-error id="agendar-cita__error_tel-required"  *ngIf="mostrarMensajeError('tel')">Por favor ingrese su teléfono</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="date" appearance="outline">
        <mat-label>Fecha</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [min]="fechaActual"
          id="date"
          name="date"
          placeholder="Fecha"
          class="form-control"
          formControlName="date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="btn-cita">
      <button
        type="submit"
        id="agendar-cita_btn"
        mat-raised-button
        color="primary"
        [disabled]="citasForm.invalid"
        (click)="agendarCita()"
      >
        Agendar cita
      </button>
    </div>
  </form>
</section>
